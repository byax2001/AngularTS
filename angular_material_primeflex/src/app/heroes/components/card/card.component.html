<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: imagen -->
  <!-- el heroImage es un pipe personalizado que crea una url a partir de la informaci칩n del hero, ya que la imagen se encuentra en assets/heroes
   y se llama como el id del heroe mas la extensi칩n .jpg -->
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">

  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparici칩n</strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <!-- El pipe slice:0:3 limita a los primeros 3 elementos  de la lista de nombres pues pueden venir varios -->
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      [routerLink]="['/heroes', hero.id ]">
      <mat-icon>more_horiz</mat-icon>
      M치s
    </button>

  </mat-card-actions>

</mat-card>
